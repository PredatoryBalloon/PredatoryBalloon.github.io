function dateToPizelsFromBottom(dateyear, datemonth, dateday)
{
	yeardiff = dateyear-2018;
	monthdiff = datemonth-1;
	daydiff = dateday-1;
	if(dateyear >= 2021)
	{
		daydiff += 1;
	}
	if(monthdiff >= 1) daydiff += 31;
	if(monthdiff >=2)
	{
		daydiff += 28;
		if(dateyear == 2020) daydiff += 1;
	}
	if(monthdiff >= 3) daydiff += 31;
	if(monthdiff >= 4) daydiff += 30;
	if(monthdiff >= 5) daydiff += 31;
	if(monthdiff >= 6) daydiff += 30;
	if(monthdiff >= 7) daydiff += 31;
	if(monthdiff >= 8) daydiff += 31;
	if(monthdiff >= 9) daydiff += 30;
	if(monthdiff >= 10) daydiff += 31;
	if(monthdiff >= 11) daydiff += 30;
	milisecondssincetwentyeightteen = yeardiff*365*24*60*60*1000+daydiff*24*60*60*1000+12*60*60*1000;
	pizelfrombottom = Math.round(milisecondssincetwentyeightteen/timedivider);
	return pizelfrombottom;
}

function dateToPizelsFromTop(dateyear, datemonth, dateday)
{
	pizelfrombottom = dateToPizelsFromBottom(dateyear, datemonth, dateday);
	d = new Date();
	timeSince = d.getTime();
	timeSince -= 1514764800000;
	pizelfromtop = ((timeSince)/timedivider)-pizelfrombottom; 
	return pizelfromtop;
}

function jelloToPizelsFromBottom(jellonum)
{
	pizelfrombottom = (jellonum * 100) -50;
	return pizelfrombottom;
}

function jelloToPizelsFromTop(jellonum)
{
	pizelfrombottom = jelloToPizelsFromBottom(jellonum);
	d = new Date();
	timeSince = d.getTime();
	timeSince -= 1514764800000;
	pizelfromtop = ((timeSince)/timedivider)-pizelfrombottom; 
	return pizelfromtop;
}

{
	jellowboxcontents[(Math.floor(dateToPizelsFromBottom(dateyear, datemonth, dateday)/100.0))].push([dateyear, datemonth, dateday, evtype,eventtitle,eventdescription,evlink]);
}

function secondLineExpanderRecursiveTimeoutFunction(pixelHeightAim, currentHeightScale, elementID)
{
	if(document.getElementById(elementID + "gte").innerHTML == "0") return;
	if(pixelHeightAim <= currentHeightScale*4)
	{
		document.getElementById(elementID).style.transform = "scale(1,"+pixelHeightAim/4+") translate(0px,0px)";
	}
	else
	{
		document.getElementById(elementID).style.transform = "scale(1,"+currentHeightScale+") translate(0px,0px)";
		setTimeout(function()
		{
			secondLineExpanderRecursiveTimeoutFunction(pixelHeightAim, currentHeightScale+7.5, elementID);
		}, 17);
	}
}

function thirdLineExpanderRecursiveTimeoutFunction(pixelWidthAim, currentWidthScale, elementID)
{
	if(document.getElementById(elementID.substring(0,elementID.length-1) + "gte").innerHTML == "0") return;
	tlet = document.getElementById(elementID).style.transform;
	if(pixelWidthAim <= currentWidthScale*4)
	{
		document.getElementById(elementID).style.transform = "scale("+(pixelWidthAim/4)+",1) " + tlet.substring(tlet.indexOf("translate"), tlet.length);
	}
	else
	{
		document.getElementById(elementID).style.transform = "scale("+currentWidthScale+",1) " + tlet.substring(tlet.indexOf("translate"), tlet.length);
		setTimeout(function()
		{
			thirdLineExpanderRecursiveTimeoutFunction(pixelWidthAim, currentWidthScale+7.5, elementID);
		}, 17);
	}
}
